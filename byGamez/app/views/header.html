 <!-- Login Modal -->
  <div class="modal fade" id="loginModal" role="dialog">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">Email</label>
            <div class="col-xs-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="control-label col-xs-2">Password</label>
            <div class="col-xs-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn header_btn">Login</button>
            </div>
        </div>
    </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Register Modal -->
  <div class="modal fade" id="registerModal" role="dialog">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Register</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">

	<div class="form-group"> <!-- Full Name -->
		<label for="full_name_id" class="control-label col-sm-2">Full Name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="full_name_id" name="full_name" placeholder="John Deer">
		</div>  
	</div>
                
    <div class="form-group"><!-- Password -->
        <label for="inputPassword" class="control-label col-sm-2">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>

	<div class="form-group"> <!-- Email -->
		<label for="email_id" class="control-label col-sm-2">Email</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="email_id" name="email_name" placeholder="name@domain.com">
		</div>  
	</div>							
	 
	<div class="form-group"> <!-- Submit Button -->
		<div class="col-sm-10 col-sm-offset-2">                     
			<button type="submit" class="btn btn-primary header_btn">Register</button>
		</div>
	</div>        
	 
</form>  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
